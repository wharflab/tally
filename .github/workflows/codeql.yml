name: 'CodeQL Security Scanning'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 1 * * 0'  # Weekly Sunday 1:30 UTC

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  analyze:
    runs-on: ubuntu-latest
    if: github.repository == 'tinovyatkin/tally'

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          config-file: ./.github/codeql/codeql-config.yml
          # Enable code quality checks in addition to security
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@19b2f06db2b6f5108140aeb04014ef02b648f789

      - name: Perform Analysis
        uses: github/codeql-action/analyze@19b2f06db2b6f5108140aeb04014ef02b648f789
