---
name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true
        type: string
permissions:
  contents: write
  id-token: write
env:
  GOEXPERIMENT: jsonv2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Preserve artifacts permissions with tar
        run: tar -cvf dist.tar dist/
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist.tar
  sign-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
      - name: Extract artifacts
        run: tar -xvf dist.tar
      - name: Import Code Signing Certificate
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      - name: Sign macOS Binaries
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find and sign executable Mach-O binaries under darwin build dirs
          find dist -type f -perm -111 -path '*_darwin_*/*' -print0 | while IFS= read -r -d '' binary; do
            # Verify it's a Mach-O binary
            if ! file "$binary" | grep -q 'Mach-O'; then
              continue
            fi

            echo "Signing $binary"
            codesign --force --options runtime --sign "$APPLE_TEAM_ID" "$binary"

            # Verify signature
            codesign --verify --verbose "$binary"

            # Create zip for notarization (required)
            zip "${binary}.zip" "$binary"

            # Submit for notarization
            xcrun notarytool submit "${binary}.zip" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            # Note: stapling is not supported for standalone Mach-O binaries
            # (only .app bundles, .dmg, and .pkg). The notarization ticket is
            # stored on Apple's servers and Gatekeeper checks online.

            # Clean up zip
            rm "${binary}.zip"
          done
      - name: Re-create darwin archives with signed binaries
        run: |
          # Get version from tag
          VERSION="${GITHUB_REF_NAME#v}"

          # Dynamically find darwin build directories (avoids hardcoding GoReleaser naming)
          ARM64_DIR=$(find dist -maxdepth 1 -type d -name 'tally_darwin_arm64*' | head -1)
          AMD64_DIR=$(find dist -maxdepth 1 -type d -name 'tally_darwin_amd64*' | head -1)

          # Copy LICENSE and NOTICE to build directories (GoReleaser only includes them in archives)
          cp LICENSE NOTICE "$ARM64_DIR/"
          cp LICENSE NOTICE "$AMD64_DIR/"

          # Re-create MacOS arm64 archive
          cd "$ARM64_DIR"
          tar -czvf "../tally_${VERSION}_MacOS_arm64.tar.gz" tally LICENSE NOTICE
          cd ..

          # Re-create MacOS x86_64 archive
          cd "$(basename "$AMD64_DIR")"
          tar -czvf "../tally_${VERSION}_MacOS_x86_64.tar.gz" tally LICENSE NOTICE
          cd ../..

          # Generate new checksums for darwin archives
          cd dist
          shasum -a 256 "tally_${VERSION}_MacOS_arm64.tar.gz" "tally_${VERSION}_MacOS_x86_64.tar.gz" > darwin_checksums.txt
          cat darwin_checksums.txt
      - name: Upload signed archives to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Replace unsigned darwin archives with signed ones
          gh release upload "$GITHUB_REF_NAME" \
            "dist/tally_${VERSION}_MacOS_arm64.tar.gz" \
            "dist/tally_${VERSION}_MacOS_x86_64.tar.gz" \
            --clobber

          # Download current checksums, update darwin entries, re-upload
          gh release download "$GITHUB_REF_NAME" -p "tally_checksums.txt" -D /tmp
          # Remove old darwin checksums and append new ones
          grep -v "MacOS" /tmp/tally_checksums.txt > /tmp/tally_checksums_updated.txt || true
          cat dist/darwin_checksums.txt >> /tmp/tally_checksums_updated.txt
          gh release upload "$GITHUB_REF_NAME" /tmp/tally_checksums_updated.txt --clobber
      - name: Re-package signed artifacts
        run: tar -cvf dist-signed.tar dist/
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-signed
          path: dist-signed.tar
  build-vscode-vsix:
    needs: sign-macos
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    strategy:
      matrix:
        include:
          - vscode_target: linux-x64
            goreleaser_dir: tally_linux_amd64_v1
            bundled_platform: linux
            bundled_arch: x64
            binary_name: tally
          - vscode_target: linux-arm64
            goreleaser_dir: tally_linux_arm64_v8.0
            bundled_platform: linux
            bundled_arch: arm64
            binary_name: tally
          - vscode_target: darwin-x64
            goreleaser_dir: tally_darwin_amd64_v1
            bundled_platform: darwin
            bundled_arch: x64
            binary_name: tally
          - vscode_target: darwin-arm64
            goreleaser_dir: tally_darwin_arm64_v8.0
            bundled_platform: darwin
            bundled_arch: arm64
            binary_name: tally
          - vscode_target: win32-x64
            goreleaser_dir: tally_windows_amd64_v1
            bundled_platform: windows
            bundled_arch: x64
            binary_name: tally.exe
          - vscode_target: win32-arm64
            goreleaser_dir: tally_windows_arm64_v8.0
            bundled_platform: windows
            bundled_arch: arm64
            binary_name: tally.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download signed artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - name: Extract artifacts
        run: tar -xvf dist-signed.tar
      - name: Copy binary into extension bundle
        run: |
          DEST="extensions/vscode-tally/bundled/bin/${{ matrix.bundled_platform }}/${{ matrix.bundled_arch }}"
          mkdir -p "$DEST"
          cp "dist/${{ matrix.goreleaser_dir }}/${{ matrix.binary_name }}" "$DEST/${{ matrix.binary_name }}"
          chmod +x "$DEST/${{ matrix.binary_name }}"
      - name: Set extension version from tag
        run: |
          CLEAN_VERSION="${VERSION#v}"
          cd extensions/vscode-tally
          jq --arg v "$CLEAN_VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: extensions/vscode-tally
      - name: Compile extension
        run: bun run compile
        working-directory: extensions/vscode-tally
      - name: Package platform-specific VSIX
        run: bunx @vscode/vsce package --no-dependencies --target ${{ matrix.vscode_target }} -o tally-${{ matrix.vscode_target }}.vsix
        working-directory: extensions/vscode-tally
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: vsix-${{ matrix.vscode_target }}
          path: extensions/vscode-tally/tally-${{ matrix.vscode_target }}.vsix
      - name: Upload VSIX to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" \
            "extensions/vscode-tally/tally-${{ matrix.vscode_target }}.vsix" \
            --clobber
  publish-vscode-marketplace:
    needs: build-vscode-vsix
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
    steps:
      - name: Setup Bun
        if: env.VSCE_PAT != ''
        uses: oven-sh/setup-bun@v2
      - name: Download all VSIX artifacts
        if: env.VSCE_PAT != ''
        uses: actions/download-artifact@v7
        with:
          pattern: vsix-*
          merge-multiple: true
      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        run: |
          for vsix in *.vsix; do
            echo "Publishing $vsix"
            bunx @vscode/vsce publish --pat "$VSCE_PAT" --packagePath "$vsix"
          done
  publish-openvsx:
    needs: build-vscode-vsix
    runs-on: ubuntu-latest
    env:
      OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
    steps:
      - name: Setup Bun
        if: env.OVSX_TOKEN != ''
        uses: oven-sh/setup-bun@v2
      - name: Download all VSIX artifacts
        if: env.OVSX_TOKEN != ''
        uses: actions/download-artifact@v7
        with:
          pattern: vsix-*
          merge-multiple: true
      - name: Publish to OpenVSX
        if: env.OVSX_TOKEN != ''
        run: |
          for vsix in *.vsix; do
            echo "Publishing $vsix"
            bunx ovsx publish --pat "$OVSX_TOKEN" "$vsix"
          done
  publish-homebrew:
    needs: sign-macos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Generate Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Wait for release assets to be available (retry up to 10 times)
          for i in {1..10}; do
            if gh release view "$GITHUB_REF_NAME" --json assets -q '.assets[].name' | grep -q "MacOS_arm64.tar.gz"; then
              echo "Release assets are available"
              break
            fi
            if [ "$i" -eq 10 ]; then
              echo "Error: Release assets not available after 10 attempts"
              exit 1
            fi
            echo "Waiting for release assets... (attempt $i)"
            sleep 5
          done

          # Generate the formula (script will fetch checksums from release)
          chmod +x packaging/homebrew/generate-formula.sh
          packaging/homebrew/generate-formula.sh "$VERSION" tally.rb

          # Show generated formula
          cat tally.rb
      - name: Setup SSH for tap repository
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}" > ~/.ssh/homebrew_tap_key
          chmod 600 ~/.ssh/homebrew_tap_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host github.com-tap
            HostName github.com
            User git
            IdentityFile ~/.ssh/homebrew_tap_key
            IdentitiesOnly yes
          EOF
      - name: Push to Homebrew tap
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the tap repository using SSH
          git clone git@github.com-tap:wharflab/homebrew-tap.git tap

          # Ensure Formula directory exists and copy formula
          mkdir -p tap/Formula
          cp tally.rb tap/Formula/tally.rb
          cd tap
          git add Formula/tally.rb
          git commit -m "tally ${VERSION}" || echo "No changes to commit"
          git push
  publish-npm:
    needs: sign-macos
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - run: tar -xvf dist-signed.tar
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.1
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish to NPM
        run: |
          cd packaging/
          ruby pack.rb prepare
          ruby pack.rb publish_npm
  publish-pypi:
    needs: sign-macos
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - run: tar -xvf dist-signed.tar
      - name: Setup uv with python
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"
          ignore-nothing-to-cache: true
      - name: Publish to PyPI
        run: |
          cd packaging/
          ruby pack.rb prepare
          ruby pack.rb publish_pypi
  publish-gem:
    needs: sign-macos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - run: tar -xvf dist-signed.tar
      - name: Configure RubyGems Trusted Publishing
        uses: rubygems/configure-rubygems-credentials@main
      - name: Publish to Rubygems
        run: |
          cd packaging/
          ruby pack.rb prepare
          ruby pack.rb publish_gem
