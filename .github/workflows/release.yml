---
name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true
        type: string
permissions:
  contents: write
  id-token: write
env:
  GOEXPERIMENT: jsonv2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Preserve artifacts permissions with tar
        run: tar -cvf dist.tar dist/
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist.tar
  sign-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
      - name: Extract artifacts
        run: tar -xvf dist.tar
      - name: Import Code Signing Certificate
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      - name: Sign macOS Binaries
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find and sign executable Mach-O binaries under darwin build dirs
          find dist -type f -perm -111 -path '*_darwin_*/*' -print0 | while IFS= read -r -d '' binary; do
            # Verify it's a Mach-O binary
            if ! file "$binary" | grep -q 'Mach-O'; then
              continue
            fi

            echo "Signing $binary"
            codesign --force --options runtime --sign "$APPLE_TEAM_ID" "$binary"

            # Verify signature
            codesign --verify --verbose "$binary"

            # Create zip for notarization (required)
            zip "${binary}.zip" "$binary"

            # Submit for notarization
            xcrun notarytool submit "${binary}.zip" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            # Note: stapling is not supported for standalone Mach-O binaries
            # (only .app bundles, .dmg, and .pkg). The notarization ticket is
            # stored on Apple's servers and Gatekeeper checks online.

            # Clean up zip
            rm "${binary}.zip"
          done
      - name: Re-create darwin archives with signed binaries
        run: |
          # Get version from tag
          VERSION="${GITHUB_REF_NAME#v}"

          # Dynamically find darwin build directories (avoids hardcoding GoReleaser naming)
          ARM64_DIR=$(find dist -maxdepth 1 -type d -name 'tally_darwin_arm64*' | head -1)
          AMD64_DIR=$(find dist -maxdepth 1 -type d -name 'tally_darwin_amd64*' | head -1)

          # Copy LICENSE and NOTICE to build directories (GoReleaser only includes them in archives)
          cp LICENSE NOTICE "$ARM64_DIR/"
          cp LICENSE NOTICE "$AMD64_DIR/"

          # Re-create MacOS arm64 archive
          cd "$ARM64_DIR"
          tar -czvf "../tally_${VERSION}_MacOS_arm64.tar.gz" tally LICENSE NOTICE
          cd ..

          # Re-create MacOS x86_64 archive
          cd "$(basename "$AMD64_DIR")"
          tar -czvf "../tally_${VERSION}_MacOS_x86_64.tar.gz" tally LICENSE NOTICE
          cd ../..

          # Generate new checksums for darwin archives
          cd dist
          shasum -a 256 "tally_${VERSION}_MacOS_arm64.tar.gz" "tally_${VERSION}_MacOS_x86_64.tar.gz" > darwin_checksums.txt
          cat darwin_checksums.txt
      - name: Upload signed archives to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Replace unsigned darwin archives with signed ones
          gh release upload "$GITHUB_REF_NAME" \
            "dist/tally_${VERSION}_MacOS_arm64.tar.gz" \
            "dist/tally_${VERSION}_MacOS_x86_64.tar.gz" \
            --clobber

          # Download current checksums, update darwin entries, re-upload
          gh release download "$GITHUB_REF_NAME" -p "tally_checksums.txt" -D /tmp
          # Remove old darwin checksums and append new ones
          grep -v "MacOS" /tmp/tally_checksums.txt > /tmp/tally_checksums_updated.txt || true
          cat dist/darwin_checksums.txt >> /tmp/tally_checksums_updated.txt
          gh release upload "$GITHUB_REF_NAME" /tmp/tally_checksums_updated.txt --clobber
      - name: Re-package signed artifacts
        run: tar -cvf dist-signed.tar dist/
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-signed
          path: dist-signed.tar
  build-vscode-vsix:
    needs: sign-macos
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    strategy:
      matrix:
        include:
          - vscode_target: linux-x64
            goreleaser_dir: tally_linux_amd64_v1
            bundled_platform: linux
            bundled_arch: x64
            binary_name: tally
          - vscode_target: linux-arm64
            goreleaser_dir: tally_linux_arm64_v8.0
            bundled_platform: linux
            bundled_arch: arm64
            binary_name: tally
          - vscode_target: darwin-x64
            goreleaser_dir: tally_darwin_amd64_v1
            bundled_platform: darwin
            bundled_arch: x64
            binary_name: tally
          - vscode_target: darwin-arm64
            goreleaser_dir: tally_darwin_arm64_v8.0
            bundled_platform: darwin
            bundled_arch: arm64
            binary_name: tally
          - vscode_target: win32-x64
            goreleaser_dir: tally_windows_amd64_v1
            bundled_platform: windows
            bundled_arch: x64
            binary_name: tally.exe
          - vscode_target: win32-arm64
            goreleaser_dir: tally_windows_arm64_v8.0
            bundled_platform: windows
            bundled_arch: arm64
            binary_name: tally.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download signed artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - name: Extract artifacts
        run: tar -xvf dist-signed.tar
      - name: Copy binary into extension bundle
        run: |
          SRC_DIR="dist/${{ matrix.goreleaser_dir }}"
          SRC="${SRC_DIR}/${{ matrix.binary_name }}"
          if [ ! -d "$SRC_DIR" ]; then
            echo "::error::GoReleaser output directory '$SRC_DIR' not found. If .goreleaser.yml goamd64/goarm64 settings changed, update the matrix goreleaser_dir values."
            ls -la dist/
            exit 1
          fi
          if [ ! -f "$SRC" ]; then
            echo "::error::Binary '$SRC' not found in GoReleaser output."
            ls -la "$SRC_DIR/"
            exit 1
          fi
          DEST="extensions/vscode-tally/bundled/bin/${{ matrix.bundled_platform }}/${{ matrix.bundled_arch }}"
          mkdir -p "$DEST"
          cp "$SRC" "$DEST/${{ matrix.binary_name }}"
          chmod +x "$DEST/${{ matrix.binary_name }}"
      - name: Set extension version from tag
        run: |
          CLEAN_VERSION="${VERSION#v}"
          cd extensions/vscode-tally
          jq --arg v "$CLEAN_VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: extensions/vscode-tally
      - name: Compile extension
        run: bun run compile
        working-directory: extensions/vscode-tally
      - name: Package platform-specific VSIX
        run: bunx @vscode/vsce package --no-dependencies --target ${{ matrix.vscode_target }} -o tally-${{ matrix.vscode_target }}.vsix
        working-directory: extensions/vscode-tally
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: vsix-${{ matrix.vscode_target }}
          path: extensions/vscode-tally/tally-${{ matrix.vscode_target }}.vsix
      - name: Upload VSIX to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # VERSION is tag name for push (v0.4.0) or bare version for workflow_dispatch (0.4.0)
          TAG="v${VERSION#v}"
          gh release upload "$TAG" \
            "extensions/vscode-tally/tally-${{ matrix.vscode_target }}.vsix" \
            --clobber
  build-intellij-plugin:
    needs: sign-macos
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download signed artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - name: Extract signed artifacts
        run: tar -xvf dist-signed.tar
      - name: Copy binaries into IntelliJ plugin bundle
        run: |
          copy_binary() {
            local src_dir_pattern="$1"
            local platform="$2"
            local arch="$3"
            local binary_name="$4"
            local src_dir
            src_dir="$(find dist -maxdepth 1 -type d -name "${src_dir_pattern}" | head -n 1)"
            if [ -z "${src_dir}" ]; then
              echo "::error::GoReleaser output directory matching '${src_dir_pattern}' not found."
              ls -la dist/
              exit 1
            fi

            local src="${src_dir}/${binary_name}"
            if [ ! -f "${src}" ]; then
              echo "::error::Binary '${src}' not found in GoReleaser output."
              ls -la "${src_dir}/"
              exit 1
            fi

            local dest="extensions/intellij-tally/bundled/bin/${platform}/${arch}"
            mkdir -p "${dest}"
            cp "${src}" "${dest}/${binary_name}"
            chmod +x "${dest}/${binary_name}" || true
          }

          rm -rf extensions/intellij-tally/bundled/bin
          copy_binary "tally_linux_amd64*" "linux" "x64" "tally"
          copy_binary "tally_linux_arm64*" "linux" "arm64" "tally"
          copy_binary "tally_darwin_amd64*" "darwin" "x64" "tally"
          copy_binary "tally_darwin_arm64*" "darwin" "arm64" "tally"
          copy_binary "tally_windows_amd64*" "windows" "x64" "tally.exe"
          copy_binary "tally_windows_arm64*" "windows" "arm64" "tally.exe"
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
      - name: Set IntelliJ plugin version from tag
        run: |
          CLEAN_VERSION="${VERSION#v}"
          VERSIONS_TOML="extensions/intellij-tally/build/versions.toml"
          sed -i -E "s/^plugin_version = \".*\"/plugin_version = \"${CLEAN_VERSION}\"/" \
            "${VERSIONS_TOML}"
          if command -v taplo >/dev/null 2>&1; then
            ACTUAL_VERSION="$(taplo get -f "${VERSIONS_TOML}" --strip-newline plugin_version || true)"
            if [ "${ACTUAL_VERSION}" != "${CLEAN_VERSION}" ]; then
              echo "::error::Failed to set plugin_version in versions.toml (expected=${CLEAN_VERSION}, actual=${ACTUAL_VERSION})"
              exit 1
            fi
          else
            grep -qE "^plugin_version = \"${CLEAN_VERSION}\"$" "${VERSIONS_TOML}" \
              || { echo "::error::Failed to set plugin_version in versions.toml"; exit 1; }
          fi
      - name: Build IntelliJ plugin
        run: make intellij-plugin
      - name: IntelliJ Community smoke check
        run: make intellij-plugin-smoke
      - name: Resolve IntelliJ plugin artifact
        id: intellij_zip
        run: |
          CLEAN_VERSION="${VERSION#v}"
          ZIP_PATH="extensions/intellij-tally/dist/tally-intellij-plugin-${CLEAN_VERSION}.zip"
          if [ ! -f "$ZIP_PATH" ]; then
            echo "::error::Expected IntelliJ plugin zip not found at $ZIP_PATH"
            ls -la extensions/intellij-tally/dist || true
            exit 1
          fi
          echo "zip_path=$ZIP_PATH" >> "$GITHUB_OUTPUT"
      - name: Upload IntelliJ plugin artifact
        uses: actions/upload-artifact@v6
        with:
          name: intellij-plugin-zip
          path: ${{ steps.intellij_zip.outputs.zip_path }}
      - name: Upload IntelliJ plugin to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${VERSION#v}"
          gh release upload "$TAG" "${{ steps.intellij_zip.outputs.zip_path }}" --clobber
  publish-intellij-marketplace:
    needs: build-intellij-plugin
    runs-on: ubuntu-latest
    env:
      JETBRAINS_MARKETPLACE_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
      JETBRAINS_MARKETPLACE_CHANNEL: ${{ vars.JETBRAINS_MARKETPLACE_CHANNEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download IntelliJ plugin artifact
        uses: actions/download-artifact@v7
        with:
          name: intellij-plugin-zip
          path: intellij-plugin
      - name: Publish to JetBrains Marketplace
        run: |
          if [ -z "${JETBRAINS_MARKETPLACE_TOKEN}" ]; then
            echo "JETBRAINS_MARKETPLACE_TOKEN is not set; skipping JetBrains Marketplace publish."
            exit 0
          fi

          ZIP_PATH="$(find intellij-plugin -maxdepth 1 -type f -name '*.zip' | head -n 1)"
          if [ -z "${ZIP_PATH}" ]; then
            echo "::error::No IntelliJ plugin zip found in artifact directory."
            ls -la intellij-plugin || true
            exit 1
          fi

          XML_ID="$(grep -E '^plugin_id[[:space:]]*=' extensions/intellij-tally/build/versions.toml | head -n 1 | sed -E 's/^[^=]*=[[:space:]]*\"([^\"]+)\".*/\1/')"
          if [ -z "${XML_ID}" ]; then
            echo "::error::Unable to resolve plugin_id from versions.toml."
            exit 1
          fi

          CURL_ARGS=(
            -F "xmlId=${XML_ID}"
            -F "file=@${ZIP_PATH}"
          )
          if [ -n "${JETBRAINS_MARKETPLACE_CHANNEL}" ]; then
            CURL_ARGS+=(-F "channel=${JETBRAINS_MARKETPLACE_CHANNEL}")
          fi

          curl \
            --fail \
            --show-error \
            --location \
            --retry 5 \
            --retry-delay 2 \
            --connect-timeout 30 \
            --max-time 600 \
            --header "Authorization: Bearer ${JETBRAINS_MARKETPLACE_TOKEN}" \
            "${CURL_ARGS[@]}" \
            https://plugins.jetbrains.com/api/updates/upload
  publish-vscode-marketplace:
    needs: build-vscode-vsix
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
    steps:
      - name: Setup Bun
        if: env.VSCE_PAT != ''
        uses: oven-sh/setup-bun@v2
      - name: Download all VSIX artifacts
        if: env.VSCE_PAT != ''
        uses: actions/download-artifact@v7
        with:
          pattern: vsix-*
          merge-multiple: true
      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        run: |
          for vsix in *.vsix; do
            echo "Publishing $vsix"
            bunx @vscode/vsce publish --pat "$VSCE_PAT" --packagePath "$vsix"
          done
  publish-openvsx:
    needs: build-vscode-vsix
    runs-on: ubuntu-latest
    env:
      OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
    steps:
      - name: Setup Bun
        if: env.OVSX_TOKEN != ''
        uses: oven-sh/setup-bun@v2
      - name: Download all VSIX artifacts
        if: env.OVSX_TOKEN != ''
        uses: actions/download-artifact@v7
        with:
          pattern: vsix-*
          merge-multiple: true
      - name: Publish to OpenVSX
        if: env.OVSX_TOKEN != ''
        run: |
          for vsix in *.vsix; do
            echo "Publishing $vsix"
            bunx ovsx publish --pat "$OVSX_TOKEN" "$vsix"
          done
  publish-homebrew:
    needs: sign-macos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Generate Homebrew formula
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Wait for release assets to be available (retry up to 10 times)
          for i in {1..10}; do
            if gh release view "$GITHUB_REF_NAME" --json assets -q '.assets[].name' | grep -q "MacOS_arm64.tar.gz"; then
              echo "Release assets are available"
              break
            fi
            if [ "$i" -eq 10 ]; then
              echo "Error: Release assets not available after 10 attempts"
              exit 1
            fi
            echo "Waiting for release assets... (attempt $i)"
            sleep 5
          done

          # Generate the formula (script will fetch checksums from release)
          chmod +x packaging/homebrew/generate-formula.sh
          packaging/homebrew/generate-formula.sh "$VERSION" tally.rb

          # Show generated formula
          cat tally.rb
      - name: Setup SSH for tap repository
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}" > ~/.ssh/homebrew_tap_key
          chmod 600 ~/.ssh/homebrew_tap_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host github.com-tap
            HostName github.com
            User git
            IdentityFile ~/.ssh/homebrew_tap_key
            IdentitiesOnly yes
          EOF
      - name: Push to Homebrew tap
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the tap repository using SSH
          git clone git@github.com-tap:wharflab/homebrew-tap.git tap

          # Ensure Formula directory exists and copy formula
          mkdir -p tap/Formula
          cp tally.rb tap/Formula/tally.rb
          cd tap
          git add Formula/tally.rb
          git commit -m "tally ${VERSION}" || echo "No changes to commit"
          git push
  publish-npm:
    needs: sign-macos
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - run: tar -xvf dist-signed.tar
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.1
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish to NPM
        run: |
          cd packaging/
          ruby pack.rb prepare
          ruby pack.rb publish_npm
  publish-pypi:
    needs: sign-macos
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - run: tar -xvf dist-signed.tar
      - name: Setup uv with python
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"
          ignore-nothing-to-cache: true
      - name: Publish to PyPI
        run: |
          cd packaging/
          ruby pack.rb prepare
          ruby pack.rb publish_pypi
  publish-gem:
    needs: sign-macos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      VERSION: ${{ inputs.version || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/download-artifact@v7
        with:
          name: dist-signed
      - run: tar -xvf dist-signed.tar
      - name: Configure RubyGems Trusted Publishing
        uses: rubygems/configure-rubygems-credentials@main
      - name: Publish to Rubygems
        run: |
          cd packaging/
          ruby pack.rb prepare
          ruby pack.rb publish_gem
