name: Sync Hadolint Rules

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Checkout hadolint repo
        uses: actions/checkout@v6
        with:
          repository: hadolint/hadolint
          path: hadolint
          fetch-depth: 1
          sparse-checkout: |
            src/Hadolint/Rule
            contrib/hadolint.json

      - name: Install jq
        run: |
          sudo rm -f /usr/bin/jq
          wget -q https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux-amd64 -O /tmp/jq
          chmod +x /tmp/jq
          sudo mv /tmp/jq /usr/bin/jq
          which jq && jq --version

      - name: Install ast-grep
        run: npm install --global @ast-grep/cli

      - name: Install rumdl
        run: pip install rumdl

      - name: Extract hadolint rules
        run: |
          ./scripts/extract-hadolint-rules.sh hadolint --only-dl > internal/rules/hadolint-rules.json
          rm -rf hadolint

      - name: Update RULES.md
        id: update
        run: |
          ./scripts/generate-hadolint-table.sh --update
          rumdl check --fix --config .rumdl.toml --output-format concise RULES.md README.md
          # Check if there are changes
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Show summary
        run: ./scripts/generate-hadolint-table.sh --summary

      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: sync hadolint rules from upstream"
          title: "docs: sync hadolint rules from upstream"
          body: |
            This PR updates the Hadolint rules documentation from the upstream repository.

            Changes may include:
            - New rules added to hadolint
            - Updated rule descriptions or severities
            - Removed/deprecated rules

            Please review the changes to `RULES.md` and `internal/rules/hadolint-rules.json`.

            ---
            *This PR was automatically generated by the sync-hadolint-rules workflow.*
          branch: chore/sync-hadolint-rules
          delete-branch: true
          labels: documentation
