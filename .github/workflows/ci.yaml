name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install go-junit-report
        run: go install github.com/jstemmer/go-junit-report/v2@v2.1.0

      - name: Build
        run: go build ./...

      - name: Run unit tests with coverage
        run: go test ./... -v -json -race -coverprofile=coverage.out -covermode=atomic -coverpkg=./... 2>&1 | go-junit-report -set-exit-code -iocopy -out junit.xml

      - name: Run integration tests with coverage
        run: |
          # Integration tests use -cover build and write binary coverage data
          go test ./internal/integration/... -v -json 2>&1 | go-junit-report -set-exit-code -iocopy -out junit-integration.xml
          # Convert binary coverage data to text format
          go tool covdata textfmt -i=coverage -o=coverage-integration.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: coverage.out,coverage-integration.txt
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results
          use_oidc: true
          files: junit.xml,junit-integration.xml
          fail_ci_if_error: true

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./... -v -race

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  deadcode:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Add deadcode problem matcher
        run: echo "::add-matcher::.github/matchers/deadcode-matcher.json"

      - name: Run deadcode
        run: make deadcode

  cpd:
    name: Copy/Paste Detection
    runs-on: ubuntu-latest
    env:
      PMD_VERSION: 7.20.0
    steps:
      - uses: actions/checkout@v6

      - name: Setup PMD
        run: |
          curl -fL "https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-dist-${PMD_VERSION}-bin.zip" -o pmd.zip
          unzip -q pmd.zip
          rm pmd.zip

      - name: Run CPD
        run: |
          # Create exclusion list (tests, generated files, and fixtures)
          find . -type f \( \
            -name "*_test.go" \
            -o -name "*.pb.go" \
            -o -name "*_generated.go" \
            -o -path "*/testdata/*" \
            -o -path "*/__snapshots__/*" \
            -o -path "*/packaging/*" \
            -o -path "*/bin/*" \
          \) > exclude-files.txt

          # Count files
          TOTAL_GO=$(find . -type f -name "*.go" | wc -l)
          EXCLUDED=$(wc -l < exclude-files.txt)
          SCANNED=$((TOTAL_GO - EXCLUDED))
          echo "ðŸ“‹ Scanning $SCANNED Go files (excluding $EXCLUDED test/generated files, threshold: 100 tokens)..."

          # Run CPD with exclusion list - fail build if duplications are found
          echo "ðŸ” Running CPD..."
          if "pmd-bin-${PMD_VERSION}/bin/pmd" cpd --language go --minimum-tokens 100 \
            --dir . --exclude-file-list exclude-files.txt --format text --debug; then
            echo "âœ… No code duplications found!"
          else
            echo "âŒ Code duplications detected above threshold"
            exit 1
          fi
