name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Required for CodSpeed OIDC authentication

jobs:
  benchmarks:
    name: CodSpeed Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          # Go only supports walltime mode currently
          mode: walltime
          # Use longer benchtime and multiple runs to reduce noise on shared runners
          run: go test -bench=. -benchtime=5s -count=5 ./internal/integration/...
