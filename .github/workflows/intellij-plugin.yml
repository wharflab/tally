---
name: IntelliJ Plugin
on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/intellij-plugin.yml"
      - "extensions/intellij-tally/**"
      - "Makefile"
  push:
    branches: [main]
    paths:
      - ".github/workflows/intellij-plugin.yml"
      - "extensions/intellij-tally/**"
      - "Makefile"
  workflow_dispatch:
permissions:
  contents: read
env:
  GOEXPERIMENT: jsonv2
jobs:
  build-intellij-plugin:
    name: Build IntelliJ plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
      - name: Build tally
        run: make build
      - name: Build IntelliJ plugin
        run: make intellij-plugin
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: tally-intellij-plugin
          path: extensions/intellij-tally/dist/*.zip
          if-no-files-found: error
