---
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  id-token: write
env:
  GOEXPERIMENT: jsonv2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build
        run: go build ./...
      - name: Run unit tests with coverage
        run: |
          GOTESTSUM_BIN=$(make -s print-gotestsum-bin)
          make "$GOTESTSUM_BIN"
          # Exclude scripts/* from coverage collection (they are tooling, not product code).
          COVERPKG=$(go list ./... | grep -v '/scripts/' | paste -sd, -)
          "$GOTESTSUM_BIN" --format testname --junitfile junit.xml -- \
            -race -coverprofile=coverage.out -covermode=atomic -coverpkg="$COVERPKG" ./...
      - name: Run integration tests with coverage
        run: |
          # Integration tests use -cover build and write binary coverage data
          mkdir -p coverage
          GOTESTSUM_BIN=$(make -s print-gotestsum-bin)
          GOCOVERDIR="$(pwd)/coverage" "$GOTESTSUM_BIN" --format testname --junitfile junit-integration.xml -- ./internal/integration/...
      - name: Run LSP protocol tests with coverage
        run: |
          # LSP black-box tests launch tally lsp --stdio as a subprocess
          GOTESTSUM_BIN=$(make -s print-gotestsum-bin)
          GOCOVERDIR="$(pwd)/coverage" "$GOTESTSUM_BIN" --format testname --junitfile junit-lsptest.xml -- ./internal/lsptest/...
          # Convert all binary coverage data (integration + LSP) to text format
          go tool covdata textfmt -i=coverage -o=coverage-integration.txt
          # Drop generated code from coverage to avoid skewing project totals.
          bash scripts/filter-go-coverprofile.sh coverage.out coverage.filtered.out
          bash scripts/filter-go-coverprofile.sh coverage-integration.txt coverage-integration.filtered.txt
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: coverage.filtered.out,coverage-integration.filtered.txt
          fail_ci_if_error: true
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results
          use_oidc: true
          files: junit.xml,junit-integration.xml,junit-lsptest.xml
          fail_ci_if_error: true
  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build
        run: go build ./...
      - name: Run tests
        run: go test ./... -v -race
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build custom golangci-lint
        run: make bin/custom-gcl
      - name: Run linters
        run: bin/custom-gcl run
  deadcode:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Add deadcode problem matcher
        run: echo "::add-matcher::.github/matchers/deadcode-matcher.json"
      - name: Run deadcode
        run: make deadcode
  cpd:
    name: Copy/Paste Detection
    runs-on: ubuntu-latest
    env:
      PMD_VERSION: 7.20.0
    steps:
      - uses: actions/checkout@v6
      - name: Setup PMD
        run: |
          curl -fL "https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-dist-${PMD_VERSION}-bin.zip" -o pmd.zip
          unzip -q pmd.zip
          rm pmd.zip
      - name: Run CPD
        run: |
          # Create exclusion list (tests, generated files, and fixtures)
          find . -type f \( \
            -name "*_test.go" \
            -o -name "*.pb.go" \
            -o -name "*_generated.go" \
            -o -path "*/testdata/*" \
            -o -path "*/__snapshots__/*" \
            -o -path "*/packaging/*" \
            -o -path "*/bin/*" \
          \) > exclude-files.txt

          # Count files
          TOTAL_GO=$(find . -type f -name "*.go" | wc -l)
          EXCLUDED=$(wc -l < exclude-files.txt)
          SCANNED=$((TOTAL_GO - EXCLUDED))
          echo "ðŸ“‹ Scanning $SCANNED Go files (excluding $EXCLUDED test/generated files, threshold: 100 tokens)..."

          # Run CPD with exclusion list - fail build if duplications are found
          echo "ðŸ” Running CPD..."
          if "pmd-bin-${PMD_VERSION}/bin/pmd" cpd --language go --minimum-tokens 100 \
            --dir . --exclude-file-list exclude-files.txt --format text --debug; then
            echo "âœ… No code duplications found!"
          else
            echo "âŒ Code duplications detected above threshold"
            exit 1
          fi
