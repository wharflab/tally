version: "2"

run:
  concurrency: 4
  timeout: 5m

linters:
  default: all
  disable:
    - cyclop          # complexity metrics - covered by gocyclo
    - dupword         # duplicate words - too noisy
    - err113          # dynamic errors - too strict for CLI tool
    - exhaustruct     # requires all struct fields - too strict
    - forbidigo       # forbidden identifiers - not needed
    - forcetypeassert # force type assertions - handled by other linters
    - gochecknoglobals # global vars - CLI requires them
    - gochecknoinits  # init functions - CLI requires them
    - gocognit        # cognitive complexity - covered by gocyclo
    - godoclint       # doc lint - too strict
    - godot           # dots at end of comments - too strict
    - gomoddirectives # module directives - not needed
    - ireturn         # return interfaces - too strict for this codebase
    - maintidx        # maintainability index - not needed
    - mnd             # magic numbers - too noisy
    - nestif          # nested ifs - too strict
    - nlreturn        # newlines before returns - too opinionated
    - noctx           # context in http - not applicable
    - noinlineerr     # inline errors - too strict
    - paralleltest    # parallel tests - not needed
    - tagliatelle     # struct tag naming - not needed
    - testpackage     # separate test packages - not needed
    - tparallel       # t.Parallel() - not needed
    - unparam         # unused params - too strict
    - varnamelen      # variable name length - too strict
    - wastedassign    # wasted assignments - too noisy
    - wrapcheck       # wrap all errors - too strict for internal packages
    - wsl             # whitespace linter - too strict
    - wsl_v5          # whitespace linter v5 - too strict
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/sirupsen/logrus
              desc: Use standard library log or slog
            - pkg: github.com/go-logr/logr
              desc: Use standard library log or slog
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    funlen:
      lines: 500
      statements: 50
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - whyNoLint
        - hugeParam
        - rangeValCopy
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 25
    govet:
      disable:
        - fieldalignment
        - shadow  # too strict for idiomatic Go err handling patterns
      enable-all: true
    lll:
      line-length: 140
    revive:
      rules:
        - name: unused-parameter
          disabled: true
    staticcheck:
      checks: ["all", "-SA1019", "-SA4006"]
  exclusions:
    generated: lax
    presets:
      - comments
      - std-error-handling
    rules:
      - linters:
          - revive
        text: "unused-parameter:"
      # gosec: allow file operations with variables in CLI tool
      - linters:
          - gosec
        text: "G304"
      # gosec: allow subprocess with variables in tests and CLI
      - linters:
          - gosec
        text: "G204"
        path: ".*_test\\.go"
      - linters:
          - gosec
        text: "G204"
        path: "internal/integration/"
      # gosec: allow 0644 permissions in tests
      - linters:
          - gosec
        text: "G306"
        path: ".*_test\\.go"
      # dupl: allow duplicate code in tests (table-driven test patterns)
      - linters:
          - dupl
        path: ".*_test\\.go"
      # goconst: allow repeated strings in tests (expected values)
      - linters:
          - goconst
        path: ".*_test\\.go"
      # errcheck: allow unchecked Write in test http handlers
      - linters:
          - errcheck
        text: "w\\.Write"
        path: ".*_test\\.go"
      - linters:
          - errcheck
        text: "w\\.Write"
        path: "internal/testutil/"
      # errcheck: allow blank assignment for close in defers (error not actionable)
      - linters:
          - errcheck
        text: "Error return value is not checked"
        source: "defer func\\(\\) \\{ _ ="

formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    goimports:
      local-prefixes:
        - github.com/tinovyatkin/tally
    golines:
      max-len: 120
  exclusions:
    generated: lax

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
